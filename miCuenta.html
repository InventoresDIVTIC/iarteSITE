<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Obras de Arte Generadas por IA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #333333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #cccccc;
        }
        input[type="file"] {
            margin-top: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .add-image-btn {
            margin-top: 10px;
            background-color: #008CBA;
        }
        .remove-image-btn {
            background-color: #f44336;
            margin-top: 10px;
            padding: 5px 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1 id="data">Registro de Obras de Arte Generadas por IA</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="title">Título de la Obra</label>
            <input type="text" id="title" name="title" required>

            <div id="image-prompt-container">
                <div class="image-prompt-group">
                    <label for="image">Cargar Imagen</label>
                    <input type="file" id="image" name="image[]" accept="image/*" required>

                    <label for="prompt">Prompt Utilizado</label>
                    <textarea id="prompt" name="prompt[]" rows="4" required></textarea>
                </div>
            </div>

            <button type="button" class="add-image-btn" onclick="addImagePrompt()">Agregar otra imagen</button>

            <button type="submit">Registrar Obra</button>
        </form>
    </div>

<script>
    let imagePromptCount = 1;

    function addImagePrompt() {
        if (imagePromptCount < 4) {
            imagePromptCount++;
            const container = document.getElementById('image-prompt-container');

            const newImagePromptGroup = document.createElement('div');
            newImagePromptGroup.classList.add('image-prompt-group');

            newImagePromptGroup.innerHTML = `
                <label for="image">Cargar Imagen</label>
                <input type="file" id="image" name="image[]" accept="image/*" required>

                <label for="prompt">Prompt Utilizado</label>
                <textarea id="prompt" name="prompt[]" rows="4" required></textarea>
                
                <button type="button" class="remove-image-btn" onclick="removeImagePrompt(this)">Eliminar</button>
            `;

            container.appendChild(newImagePromptGroup);
        }

        if (imagePromptCount >= 4) {
            document.querySelector('.add-image-btn').disabled = true;
        }
    }

    function removeImagePrompt(button) {
        button.parentElement.remove();
        imagePromptCount--;

        if (imagePromptCount < 4) {
            document.querySelector('.add-image-btn').disabled = false;
        }

        if (imagePromptCount < 1) {
            addImagePrompt();
        }
    }

    function checkSession() {
      fetch('check_session.php')
        .then(response => response.json())
        .then(data => {
          if (data.status === 'success') {
              console.log("loguiadito"+data.nombre)
              document.getElementById('data').textContent = "Continua tu registro: "+data.nombre;
          } else {
              console.log("vlv"+data.message);
              window.location.href = "./index.html";
          }
        })
        .catch(error => console.error('Error checking session:', error));
    }
    // Ejecutar la verificación de sesión cuando la página se cargue
    document.addEventListener('DOMContentLoaded', checkSession);
</script>

</body>
</html>
