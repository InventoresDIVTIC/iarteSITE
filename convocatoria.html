<!DOCTYPE HTML>

<html>
    
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

    <div class="container" style="width:40%;" >
        
                <div class="well well-sm" >
                    <form method="POST" action="procesa_convocatoria">
                        <fieldset>
                            <legend class="text-center">Registro</legend>
                            <div class="form-group"> 
                                <label for="nombre" class="control-label">Nombre completo:</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="">
                            </div>    
                        
                            <div class="form-group"> 
                                <label for="telefono" class="control-label">Teléfono</label>
                                <input type="text" class="form-control" id="telefono" name="telefono" placeholder="">
                            </div>                    
                                                    
                            <div class="form-group"> 
                                <label for="correo" class="control-label">Correo</label>
                                <input type="email" class="form-control" id="correo" name="correo" placeholder="">
                            </div>    
                        
                            <div class="form-group"> 
                                <label for="edad" class="control-label">Edad</label>
                                <input type="number" style="width:15%" class="form-control" min="1" max="100" id="edad" name="edad" placeholder="">
                            </div>        
                            
                            <div class="form-group"> 
                                <label for="estado" class="control-label">Estado</label>
                                <input type="text" class="form-control" id="estado" name="estado" placeholder="">
                            </div>  

                            <div class="form-group"> 
                                <label for="municipio" class="control-label">Municipio</label>
                                <input type="text" class="form-control" id="municipio" name="municipio" placeholder="">
                            </div> 

                            <div class="form-group"> 
                                <label for="colonia" class="control-label">Colonia</label>
                                <input type="text" class="form-control" id="colonia" name="colonia" placeholder="">
                            </div> 
                                                    
                            
                            <div class="form-group"> 
                                <label for="ocupacion" class="control-label">Ocupación</label>
                                <input type="text" class="form-control" id="ocupacion" name="ocupacion" placeholder="">
                            </div>        
                            <br>

                            <div class="form-group">
                                <label for="identificacion">Identificación oficial vigente (PDF)</label>
                                <input type="file" class="form-control-file" id="identificacion" name="identificacion">
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="comprobante">Comprobante de domicilio reciente (PDF)</label>
                                <input type="file" class="form-control-file" id="comprobante" name="comprobante">
                            </div>
                            <br>

                            <div class="form-group">
                                <label for="imagen">Imagen generada por IA (JPG)</label>
                                <input type="file" class="form-control-file" id="imagen" name="imagen">
                            </div>
                            <br>

                            <div class="form-group"> 
                                <label for="cadena" class="control-label">Cadena de texto generadora de la imagen:</label>
                                <textarea style="height:100px" class="form-control" id="cadena" name="cadena" placeholder=""></textarea>
                            </div>  

                            <div class="form-group">
                                <label for="manifiesto">Manifiesto firmado (PDF)</label>
                                <input type="file" class="form-control-file" id="manifiesto" name="manifiesto">
                            </div>
                            <br>

                            <div class="form-group" style="text-align:right"> 
                                <button type="submit" class="btn btn-primary">Enviar</button>
                            </div>     
                        </fieldset>
                    </form>
                </div>
           
    </div>

</body>

</html>



<script>
var input = document.getElementById("telefono");
  input.addEventListener("input", function(event) {
    var value = event.target.value;
    var newValue = value.replace(/[^0-9]/g, "");
    event.target.value = newValue;
  });
</script>


<script>
  var input = document.getElementById("nombre");
  input.addEventListener("input", function(event) {
    var value = event.target.value;
    var newValue = value.replace(/[^a-zA-ZáéíóúÁÉÍÓÚüÜ\s]/g, "");
    event.target.value = newValue;
  });
</script>

<script>
    var input = document.getElementById("estado");
    input.addEventListener("input", function(event) {
      var value = event.target.value;
      var newValue = value.replace(/[^a-zA-ZáéíóúÁÉÍÓÚüÜ\s]/g, "");
      event.target.value = newValue;
    });
</script>

    var input = document.getElementById("municipio");
    input.addEventListener("input", function(event) {
      var value = event.target.value;
      var newValue = value.replace(/[^a-zA-ZáéíóúÁÉÍÓÚüÜ\s]/g, "");
      event.target.value = newValue;
    });
</script>
