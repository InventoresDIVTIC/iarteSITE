<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignar Premios a Obras Generadas por IA</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            margin: auto;
        }

        h1 {
            text-align: center;
            color: #333333;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .image-prompt-group {
            text-align: center;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .image-preview {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            border: 1px solid #cccccc;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button.honorific {
            background-color: #007BFF;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Asignar Premios</h1>
    <p>Selecciona el puesto o mención honorífica para cada obra de arte generada por IA:</p>

    <form action="asignar_premios.php" method="post">
        <div class="grid-container">
            <!-- Ejemplo de bloque de obra -->
            <div class="image-prompt-group">
                <img src="ruta_imagen_1.jpg" class="image-preview" alt="Obra 1">
                <h4>Obra 1</h4>
                <p><strong>Prompt:</strong> Descripción del prompt utilizado...</p>

                <label for="ranking-1">Asignar Lugar</label>
                <select id="ranking-1" name="ranking[]">
                    <option value="">Seleccionar...</option>
                    <option value="1">Primer Lugar</option>
                    <option value="2">Segundo Lugar</option>
                    <option value="3">Tercer Lugar</option>
                    <option value="mencion-honorifica">Mención Honorífica</option>
                </select>

                <button type="button" class="honorific" onclick="asignarMencion(1)">Asignar Mención Honorífica</button>
            </div>

            <div class="image-prompt-group">
                <img src="ruta_imagen_2.jpg" class="image-preview" alt="Obra 2">
                <h4>Obra 2</h4>
                <p><strong>Prompt:</strong> Descripción del prompt utilizado...</p>

                <label for="ranking-2">Asignar Lugar</label>
                <select id="ranking-2" name="ranking[]">
                    <option value="">Seleccionar...</option>
                    <option value="1">Primer Lugar</option>
                    <option value="2">Segundo Lugar</option>
                    <option value="3">Tercer Lugar</option>
                    <option value="mencion-honorifica">Mención Honorífica</option>
                </select>

                <button type="button" class="honorific" onclick="asignarMencion(2)">Asignar Mención Honorífica</button>
            </div>

            <!-- Agregar más bloques de obras según lo necesario -->
        </div>

        <button type="submit">Guardar Asignaciones</button>
    </form>
</div>

<script>
    function asignarMencion(id) {
        // Lógica para asignar mención honorífica
        alert('Mención Honorífica asignada a la obra ' + id);
    }
</script>

<script>
	function checkSession() {
		fetch('check_session.php')
			.then(response => response.json())
			.then(data => {
				if (data.status === 'success') {
					// Si el usuario está autenticado, muestra "Mi Cuenta" y "Cerrar Sesión", oculta "Registro" y "Login"
                    console.log("queases aqui fred");
				} else {
					// Si no está autenticado, oculta "Mi Cuenta" y "Cerrar Sesión", muestra "Registro" y "Login"
                    window.location.href = 'index.html'; // Redirige a la página de inicio
				}
			})
			.catch(error => console.error('Error checking session:', error));
	}
	
	// Ejecutar la verificación de sesión cuando la página se cargue
	document.addEventListener('DOMContentLoaded', checkSession);	
</script>

</body>
</html>
